<script src="/vendor/popper.js/popper.min.js"></script>
<script src="/vendor/chart.js/chart.min.js"></script>
<script src="/vendor/carbon.js"></script>
<script>
    var orderColumns = [
        {"data": "id"},
        {"data": "userName"},
        {"data": "goodsName"},
        {
            "data": "total",
            render: function (data, type, full, meta) {
                return (data / 100).toFixed(2)
            }
        },
        {"data": "goodsNum"},
        {
            "data": "createTime",
            render: function (data, type, full, meta) {
                //如果有时间将时间搓转为正常的时间 如果没时间就不显示
                var d = new Date(data);
                var times = d.getFullYear() + '-' + (d.getMonth() + 1) + '-' + d.getDate() + ' ' + d.getHours() + ':' + d.getMinutes() + ':' + d.getSeconds();
                return data ? times : "";
            }
        },
    ];
    $(function () {
        var id = Number($("#userId").val());
        var param = {
            merchantId: id
        }
        loadPageData("showOrder", "/order/page", orderColumns, param);
    })

    $("#gotogoods").click(function () {
        var userId = $("#userId").val();
        var userName = $("#userName").val();
        var path = "/merchant/goods?userId=" + userId + "&userName=" + userName;
        load_div(path);
    })
</script>
